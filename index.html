<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Example SMART App</title>
        <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
        <style>
            #patient, #encounters {
                font-family: Monaco, monospace;
                white-space: pre;
                font-size: 13px;
                height: 30vh;
                overflow: scroll;
                border: 1px solid #CCC;
            }
        </style>
    </head>
    <body>
        <h4>Current Patient</h4>
        <div id="patient">Loading...</div>
        <br/>
        <h4>MedicationStatement</h4>
        <div id="MedicationStatement">Loading...</div>
        <script type="text/javascript">
            FHIR.oauth2.ready().then(function(client) {
                
                // Render the current patient
                client.patient.read().then(
                    function(pt) {
                        document.getElementById("patient").innerText = JSON.stringify(pt, null, 4);
                    },
                    function(error) {
                        document.getElementById("patient").innerText = error.stack;
                    }
                );
                
                // Get MedicationStatement for the selected patient
                client.request("MedicationStatement?patient=" + client.patient.id, {
                    flat: true // Automatically maps bundle entries into a simple array
                })
                .then(function(data) {
                    if (!data || !data.length) {
                        throw new Error("No encounters found for the selected patient");
                    }
                    return data;
                })
                // Render the encounters (or any error)
                .then(
                    function(encounters) {
                        document.getElementById("MedicationStatement").innerText = JSON.stringify(encounters, null, 4);
                    },
                    function(error) {
                        document.getElementById("MedicationStatement").innerText = error.stack;
                    }
                );

            }).catch(console.error);
        </script>
    </body>
</html>
